<!doctype html>
<html land="en">
<head>
	<meta charset="UTF-8"/>
	<title>Backbone.js Library</title>
	<link rel="stylesheet" href="css/screen.css">

</head>
<body>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"</script>
	<script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
	<script type="text/javascript" src="js/models/book.js"></script>
	<script type="text/javascript" src="js/collections/library.js"></script>
	<script type="text/javascript" src="js/views/book.js"></script>
	<script type="text/javascript" src="js/views/library.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	<script type="text/template" id="bookTemplate">
		<img src="<%= coverImage %>">
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= releaseDate %></li>
			<li><%= keywords %></li>
		</ul>
		<button class="delete">Delete</button>
	</script>
	
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage">CoverImage: </label>
				<input id="coverImage" type="file" />
				<label for="title">Title: </label><input id="title" type="text" />
				<label for="author">Author: </label><input id="author" type="text" />
				<label for="releaseDate">Release date: </label>
				<input id="releaseDate" type="text" />
				<label for="keywords">Keywords: </label>
				<input id="keywords" type="text" />
				<button id="add">Add</button>
			</div>
		</form>
	</div>
		<div class="bookContainer">
			<img src="img/placeholder.png">
			<ul>
				<li>Title</li>
				<li>Author</li>
				<li>Release Date</li>
				<li>Keywords</li>
			</ul>
			
			<button class="delete">Delete</button>
		</div>
</body>
</html>
